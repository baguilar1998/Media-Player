<div class="content">

  <header>
    <div id="close" class="option" (click)="closeWindow()">
        <i class="fas fa-times" style="font-size:15px;color:white"></i>
    </div>
    <div (click)="minimizeWindow()" id="minimize" class="option">
        <i class="fas fa-window-minimize" style="font-size:10px;color:white"></i>
    </div>
    <div class="option" (click)="openNav()" id="add">
        <i class="fas fa-bars" style="font-size:15px;color:white"></i>
    </div>
  </header>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">
      <i class="fas fa-times" style="font-size:20px;color:white;"></i>
    </a><br><br>
    <a href="javascript:void(0)"><strong>Library</strong></a>
    <a href="javascript:void(0)"><strong>Playlist</strong></a>
    <a href="javascript:void(0)" (click)="chooseSong()"><strong>Add Song</strong></a>
  </div>


  <!-- Main Content-->
  <div class="row text-center" style="margin:auto">

    <!--Album Art-->
    <div class="col-lg-12">
      <img [src]=currentArt>
      <!--Seekbar to keep track of the duration of the song-->
      <div class="slidecontainer">
        <input type="range" min="1" max="100" [value]="position" class="slider" id="songseeker">
      </div>
    </div>

    <!-- Album Information-->
    <div class="col-lg-12">
      <!--Title-->
      <h1 style="color:#ff4242;font-size:14pt">{{songName}}</h1>
      <!--Artist-->
      <p style="color:#ff4242;font-size:14pt">{{artistName}}</p>
      <!--Album-->
    </div>

    <!--Buttons -->
    <div class="col-lg-12">
      <!--Previous-->
      <button (click)="prev()" type="button" id="button_fbw" class="btn default">
        <i style="color:#ff4242" class="fas fa-fast-backward"></i>
      </button>
      <!--Play/Pause-->
      <button (click)="playAndPause()" type="button" id="button_play" class="btn default">
        <i *ngIf="!this.state" style="color:#ff4242" class="fas fa-play"></i>
        <i *ngIf="this.state" style="color:#ff4242" class="fas fa-pause"></i>
      </button>
      <!--Next-->
      <button (click)="next()" type="button" id="button_ffw" class="btn default">
        <i  style="color:#ff4242"class="fas fa-fast-forward"></i>
      </button>
    </div>

  </div>

</div>
